<!DOCTYPE html>
<html>
  <head>
    <title>JS808</title>
    <link href='css/js808.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>JS808</h1>
    <div id='drum-machine'>
      <input id='tempo' max='200' min='60' type='range' value='120'>
      <label for='tempo'>Tempo</label>
      <div id='drums'>
        <div class='drum' data-count='1' id='BD'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <input class='knob1' max='4' min='0' type='range' value='2'>
          <input class='knob2' max='4' min='0' type='range' value='2'>
          <h2>BassDrum</h2>
        </div>
        <div class='drum' data-count='1' id='SD'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <input class='knob1' max='4' min='0' type='range' value='2'>
          <input class='knob2' max='4' min='0' type='range' value='2'>
          <h2>SnareDrum</h2>
        </div>
        <div class='drum' data-count='2' id='LC_LT'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <input class='knob1' max='4' min='0' type='range' value='2'>
          <h2>LowConga</h2>
          <h2>LowTom</h2>
        </div>
        <div class='drum' data-count='2' id='MC_MT'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <input class='knob1' max='4' min='0' type='range' value='2'>
          <h2>MidConga</h2>
          <h2>MidTom</h2>
        </div>
        <div class='drum' data-count='2' id='HC_HT'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <input class='knob1' max='4' min='0' type='range' value='2'>
          <h2>HiConga</h2>
          <h2>HiTom</h2>
        </div>
        <div class='drum' data-count='2' id='CL_RS'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <h2>CLaves</h2>
          <h2>RimShot</h2>
        </div>
        <div class='drum' data-count='2' id='MA_CP'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <h2>MAracas</h2>
          <h2>ClaP</h2>
        </div>
        <div class='drum' data-count='1' id='CB'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <h2>CowBell</h2>
        </div>
        <div class='drum' data-count='1' id='CY'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <input class='knob1' max='4' min='0' type='range' value='2'>
          <input class='knob2' max='4' min='0' type='range' value='2'>
          <h2>CYmbal</h2>
        </div>
        <div class='drum' data-count='1' id='OH'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <input class='knob1' max='4' min='0' type='range' value='2'>
          <h2>OpenHihat</h2>
        </div>
        <div class='drum' data-count='1' id='CH'>
          <input class='vol' max='10' min='0' type='range' value='8'>
          <h2>Cls'dHihat</h2>
        </div>
        <button id='play'>
          <span>Start</span>
          <span>Stop</span>
        </button>
        <div id='sequencer'>
          <button data-pos='1'>&#9679;</button>
          <button data-pos='2'>&#9679;</button>
          <button data-pos='3'>&#9679;</button>
          <button data-pos='4'>&#9679;</button>
          <button data-pos='5'>&#9679;</button>
          <button data-pos='6'>&#9679;</button>
          <button data-pos='7'>&#9679;</button>
          <button data-pos='8'>&#9679;</button>
          <button data-pos='9'>&#9679;</button>
          <button data-pos='10'>&#9679;</button>
          <button data-pos='11'>&#9679;</button>
          <button data-pos='12'>&#9679;</button>
          <button data-pos='13'>&#9679;</button>
          <button data-pos='14'>&#9679;</button>
          <button data-pos='15'>&#9679;</button>
          <button data-pos='16'>&#9679;</button>
        </div>
      </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
    <script src='js/js808.v2.js'></script>
  </body>
</html>
